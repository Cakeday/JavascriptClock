<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Clock</title>
</head>
<body>

    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>

    <style>

        html {
            background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
            background-size: cover;
            font-family: sans-serif;
            text-align: center;
            font-size: 10px;
            height: 100%;
        }

        html, body {
            margin: 0;
            overflow: hidden;
        }

        body {
            display: flex;
            height: 100vh;
            align-items: center;
        }

        .clock {
            width: 30rem;
            height: 30rem;
            border: 20px solid whitesmoke;
            border-radius: 50%;
            margin: 50px auto;
            position: relative;
            padding: 2rem;
            box-shadow:
                0 0 0 4px rgba(0,0,0,0.1),
                inset 0 0 10px black,
                0 0 10px rgba(0,0,0,0.2);
        }

        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
            transform: translateY(-3px);
        }

        .hand {
            width: 50%;
            height: 6px;
            background: black;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: all 0.05s;
            transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
        }
    </style>

    <script>

        const secondHand = document.querySelector('.second-hand')
        const minHand = document.querySelector('.min-hand')
        const hourHand = document.querySelector('.hour-hand')
        
        let smoothSeconds = 0
        let smoothMinutes = 0
        let smoothHours = 0

        function setDate() {
            const now = new Date()
            
            const seconds = now.getSeconds()
            smoothSeconds = smoothSeconds < 59 ? seconds : smoothSeconds + 1
            const secondsDegrees = ((smoothSeconds / 60) * 360) + 90
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`

            const minutes = now.getMinutes()
            smoothMinutes = smoothMinutes < 59 ? minutes : smoothMinutes + 1
            const minutesDegrees = ((smoothMinutes / 60) * 360) + 90
            minHand.style.transform = `rotate(${minutesDegrees}deg)`

            const hours = now.getHours()
            smoothHours = smoothHours < 11 ? hours : smoothHours + 1
            const hoursDegrees = ((smoothHours / 60) * 360) + 90
            hourHand.style.transform = `rotate(${hoursDegrees}deg)`
        }
        setInterval(setDate, 1000);
    </script>
    
</body>
</html>
